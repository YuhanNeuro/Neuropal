  }

    display: flex;
    align-items: center;
  }
  .card-body p:before {
    content: '';
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 10px;
    background-color: green;
    border-radius: 50%;
    border: 2px solid white;

  }
  .icon-row {
    display: flex;
    justify-content: space-around;
    padding: 10px;

  }
  .icon {
    background-color: #007bff;
    padding: 10px;
    border-radius: 50%;
    color: white;
  }
  .date-detail {
    text-align: center;
    padding: 10px 0;
